<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header>
            <section id="name">
                    Julie Mathews 
            </section>      

            <section id="contact">
                <a href="contact.html">
                    Contact
                </a>
            </section>

            <section id="portfolio">
                <a href="portfolio.html">
                    Portfolio
                </a>
            </section>

            <section id="about">
                <a href="index.html">
                    <span>
                        About
                    </span> 
                </a>
            </section>
    </header>
    
    <div>
        <h2>
            Contact
        </h2>

        <hr>
        
        <form>
            <section class="contact-name">
                    <label for="contact-name">Name</label>
                    <p><input type="name" class="form-control" id="contact-name" placeholder="Name"></p>
            </section>

                <section class="contact-email">
                    <label for="contact-email">Email address</label>
                    <p><input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" placeholder="email@domain.com"></p>
                    <p>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </p>
                </section>
                
                <section class="contact-message">
                    <label for="contact-message">Message</label>
                    <p><input type="message" class="form-control" id="contact-message" placeholder="Message"></p>
                </section>
                
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
